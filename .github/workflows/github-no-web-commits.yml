name: GitHub - No Commits on GitHub Web
on:
  pull_request_target:

jobs:
  has-web-commits:
    runs-on: ubuntu-22.04
    steps:

      - name: Check if commits are made on GitHub Web UI
        id: check-commits
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          COMMITS_URL="https://api.github.com/repos/$GITHUB_REPOSITORY/pulls/$PR_NUMBER/commits"

          IS_GITHUB_COMMIT=$(curl --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "$COMMITS_URL" | jq '[.[] | .commit.committer.name] | any(.[]; . == "GitHub")')

          if [ "$IS_GITHUB_COMMIT" = "true" ]; then
            # Set a output for next task
            echo "IS_GITHUB_COMMIT=true" >> $GITHUB_OUTPUT
          fi

      - name: Add comment on PR if commits are made on GitHub Web UI
        uses: actions/github-script@d7906e4ad0b1822421a7e6a35d5ca353c962f410 # v6
        env:
          IS_GITHUB_COMMIT: ${{ steps.check-commits.outputs.IS_GITHUB_COMMIT }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const isDev = await github.rest.teams.getMembershipForUserInOrg({
              org: "freeCodeCamp",
              team_slug: "dev-team",
              username: context.payload.pull_request.user.login
            }).catch(() => ({status: 404}));
            const isMod = await github.rest.teams.getMembershipForUserInOrg({
              org: "freeCodeCamp",
              team_slug: "moderators",
              username: context.payload.pull_request.user.login
            }).catch(() => ({status: 404}));
            if (
              isDev.status !== 200 && 
              isMod.status !== 200
            ) {
              core.setFailed('This PR adds commits made on GitHub Web UI.')
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "Thanks for your pull request.\n\n**Please, do add commits via the GitHub Web UI.**\n\nIt generally means you have not tested these changes in a development setup or completed any pre-requisites.We require you to follow the guides mentioned in the checklist. Please revalidate these changes in a developer environment and confirm how you validated your changes.\n\nHappy contributing!\n\n---\n_**Note:** This message was automatically generated by a bot. If you feel this message is in error or would like help resolving it, feel free to reach us [in our contributor chat](https://discord.gg/PRyKn3Vbay)._"
              })
            } else if (isDev.status === 200 || isMod.status === 200) {
              core.notice('This PR adds commits made on GitHub Web UI by a member of staff or mod.')
            }
