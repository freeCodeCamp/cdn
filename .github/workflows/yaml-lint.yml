name: Lint YAML
on:
  pull_request:
    branches:
      - main

jobs:
  lint-yaml:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3
      - name: "Lint YAML"
        uses: ibiqlik/action-yamllint@81e214fd484713882ce4237cb7cd264d550856cf # tag=v3
        with:
          file_or_dir: build
          strict: true
          config_file: .yamllint.yml