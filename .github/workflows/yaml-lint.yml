name: Lint YAML
on:
  pull_request:
    branches:
      - main

jobs:
  lint-yaml:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3
      - name: "Lint YAML"
        uses: ibiqlik/action-yamllint@2576378a8e339169678f9939646ee3ee325e845c # tag=v3
        with:
          file_or_dir: build
          strict: true
          config_file: .yamllint.yml